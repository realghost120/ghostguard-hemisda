<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GhostGuard Admin</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#111827;
  --accent:#3b82f6;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#0f172a;
  border-bottom:1px solid #1f2937;
}

.logo{
  font-weight:900;
  font-size:18px;
}

.logo span{
  color:var(--accent);
}

nav{
  display:flex;
  gap:15px;
}

nav button{
  background:none;
  border:none;
  color:var(--text);
  font-weight:700;
  cursor:pointer;
}

nav button.active{
  color:var(--accent);
}

.logout{
  background:var(--red);
  border:none;
  padding:6px 12px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

.container{
  padding:30px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:10px;
  margin-top:5px;
  background:#0f172a;
  border:1px solid #1f2937;
  color:white;
  border-radius:6px;
}

button.primary{
  background:var(--accent);
  border:none;
  padding:10px 14px;
  border-radius:6px;
  color:white;
  cursor:pointer;
  margin-top:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
  text-align:left;
}

.status-active{ color:var(--green); }
.status-disabled{ color:var(--red); }

.hidden{ display:none; }

.center{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:var(--card);
  padding:30px;
  border-radius:12px;
  width:300px;
}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="center">
  <div class="login-box">
    <h2>GhostGuard Admin</h2>
    <input id="adminSecretInput" type="password" placeholder="ADMIN_SECRET">
    <button class="primary" onclick="login()">Logga in</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

<header>
  <div class="logo">GhostGuard <span>Admin</span></div>
  <nav>
    <button id="navDashboard" onclick="showPage('dashboard')">Dashboard</button>
    <button id="navCustomers" onclick="showPage('customers')">Customers</button>
  </nav>
  <button class="logout" onclick="logout()">Logga ut</button>
</header>

<div class="container">

<!-- DASHBOARD -->
<div id="dashboardPage">
  <div class="card">
    <h3>Skapa licens</h3>
    <input id="days" type="number" value="30">
    <button class="primary" onclick="createLicense()">Skapa</button>
    <div id="newLicense"></div>
  </div>

  <div class="card">
    <h3>Licenser</h3>
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Status</th>
          <th>Expires</th>
        </tr>
      </thead>
      <tbody id="licenseTable"></tbody>
    </table>
  </div>
</div>

<!-- CUSTOMERS -->
<div id="customersPage" class="hidden">
  <div class="card">
    <h3>Skapa kund</h3>
    <input id="cu" placeholder="Username">
    <input id="cp" placeholder="Password">
    <input id="ck" placeholder="License Key">
    <button class="primary" onclick="createCustomer()">Skapa kund</button>
    <div id="custMsg"></div>
  </div>

  <div class="card">
    <h3>Alla kunder</h3>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>License</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>
  </div>
</div>

</div>
</div>

<script>
const API = "https://ghostguard-backend.onrender.com";

function authHeaders(){
  return {
    "Content-Type":"application/json",
    "Authorization":"Bearer " + localStorage.getItem("gg_secret")
  };
}

function login(){
  const secret = document.getElementById("adminSecretInput").value;
  localStorage.setItem("gg_secret", secret);
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  loadLicenses();
  loadCustomers();
}

function logout(){
  localStorage.removeItem("gg_secret");
  location.reload();
}

function showPage(page){
  document.getElementById("dashboardPage").classList.add("hidden");
  document.getElementById("customersPage").classList.add("hidden");
  document.getElementById(page + "Page").classList.remove("hidden");
}

async function loadLicenses(){
  const res = await fetch(API + "/admin/licenses",{headers:authHeaders()});
  const data = await res.json();
  if(!data.success) return;

  document.getElementById("licenseTable").innerHTML =
    data.data.map(l=>`
      <tr>
        <td>${l.license_key}</td>
        <td class="${l.status==='ACTIVE'?'status-active':'status-disabled'}">${l.status}</td>
        <td>${l.expires_at || "-"}</td>
      </tr>
    `).join("");
}

async function createLicense(){
  const days = Number(document.getElementById("days").value);
  const res = await fetch(API+"/admin/create-license",{
    method:"POST",
    headers:authHeaders(),
    body:JSON.stringify({days_valid:days})
  });
  const data = await res.json();
  if(data.success){
    document.getElementById("newLicense").innerText="Ny licens: "+data.license_key;
    loadLicenses();
  }
}

async function loadCustomers(){
  const res = await fetch(API+"/admin/customers",{headers:authHeaders()});
  const data = await res.json();
  if(!data.success) return;

  document.getElementById("customerTable").innerHTML =
    data.data.map(c=>`
      <tr>
        <td>${c.username}</td>
        <td>${c.license_key}</td>
        <td>${c.created_at}</td>
      </tr>
    `).join("");
}

async function createCustomer(){
  const username=document.getElementById("cu").value;
  const password=document.getElementById("cp").value;
  const license_key=document.getElementById("ck").value;

  const res=await fetch(API+"/admin/create-customer",{
    method:"POST",
    headers:authHeaders(),
    body:JSON.stringify({username,password,license_key})
  });

  const data=await res.json();
  if(data.success){
    document.getElementById("custMsg").innerText="Kund skapad!";
    loadCustomers();
  }
}
</script>

</body>
</html>
