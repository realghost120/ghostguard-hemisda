<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GhostGuard Dashboard</title>

<style>
:root{
  --bg1:#070b14; --bg2:#05070d;
  --text:#e8f0ff; --muted:rgba(232,240,255,.65);
  --blue:#3b82f6; --green:#22c55e; --red:#ef4444; --yellow:#f59e0b;
  --shadow:0 18px 70px rgba(0,0,0,.55);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Arial, sans-serif; color:var(--text);
  background:radial-gradient(900px 500px at 50% 0%, rgba(59,130,246,.20), transparent 60%),
             linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
}
header{
  display:flex; justify-content:space-between; align-items:center;
  padding:18px 28px; border-bottom:1px solid rgba(255,255,255,.06);
  background:rgba(5,7,13,.55); backdrop-filter:blur(10px);
}
.brand{font-weight:900; font-size:18px}

.btn{
  border:none; cursor:pointer; font-weight:900;
  padding:10px 14px; border-radius:12px;
  color:var(--text); background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  transition:.18s;
}
.btn:hover{transform:translateY(-1px); border-color:rgba(96,165,250,.35)}
.btn:disabled{
  opacity:.45; cursor:not-allowed; transform:none;
}
.btn-blue{background:rgba(59,130,246,.18); border-color:rgba(59,130,246,.35)}
.btn-green{background:rgba(34,197,94,.18); border-color:rgba(34,197,94,.35)}
.btn-red{background:rgba(239,68,68,.18); border-color:rgba(239,68,68,.35)}

.wrap{max-width:1200px; margin:0 auto; padding:26px 18px 60px}
.grid{display:grid; grid-template-columns:1.2fr .8fr; gap:16px}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.08);
  border-radius:var(--radius);
  padding:18px; box-shadow:var(--shadow);
}
.title{font-weight:900; font-size:20px; margin-bottom:12px}

.kv{display:grid; grid-template-columns:160px 1fr; gap:8px 10px}
.k{color:var(--muted); font-size:12px; font-weight:800}
.v{font-weight:900}

.pill{
  display:inline-flex; align-items:center; gap:8px;
  padding:6px 12px; border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.22);
  font-weight:900; font-size:12px;
}
.dot{
  width:9px; height:9px; border-radius:99px;
  background:rgba(255,255,255,.35);
  box-shadow:0 0 12px rgba(255,255,255,.15);
}
.pill.good{ color:var(--green); border-color:rgba(34,197,94,.35) }
.pill.good .dot{ background:var(--green); box-shadow:0 0 12px rgba(34,197,94,.45) }
.pill.bad{ color:var(--red); border-color:rgba(239,68,68,.35) }
.pill.bad .dot{ background:var(--red); box-shadow:0 0 12px rgba(239,68,68,.45) }
.pill.warn{ color:var(--yellow); border-color:rgba(245,158,11,.35) }
.pill.warn .dot{ background:var(--yellow); box-shadow:0 0 12px rgba(245,158,11,.45) }
.pill.gray{ color:rgba(232,240,255,.75); border-color:rgba(232,240,255,.18) }
.pill.gray .dot{ background:rgba(232,240,255,.45); box-shadow:0 0 12px rgba(232,240,255,.20) }

.actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
.note{color:var(--muted); font-size:12px; margin-top:10px}

.alert{
  margin-top:12px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  color:rgba(232,240,255,.85);
  font-size:13px;
  display:none;
}
.alert.show{display:block}
.alert.red{border-color:rgba(239,68,68,.28); background:rgba(239,68,68,.10)}
.alert.blue{border-color:rgba(59,130,246,.28); background:rgba(59,130,246,.10)}

.download-box{
  margin-top:16px;
  background:linear-gradient(135deg,#0f172a,#111c3a);
  border:1px solid rgba(59,130,246,.3);
  padding:20px;
  border-radius:14px;
}
.download-btn{
  display:inline-block;
  margin-top:10px;
  padding:12px 18px;
  border-radius:10px;
  font-weight:900;
  text-decoration:none;
  color:white;
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  box-shadow:0 8px 20px rgba(37,99,235,.35);
}
.download-btn:hover{transform:translateY(-2px)}

.player-list{
  overflow:auto;
  max-height:520px;
}
.player-list .row{
  padding:10px 12px;
  border-radius:12px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.06);
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace}
.small{font-size:12px; color:var(--muted)}
.good{color:var(--green)}
.bad{color:var(--red)}
.gray{color:rgba(232,240,255,.65)}

@media (max-width:900px){ .grid{grid-template-columns:1fr} }
</style>
</head>

<body>
<header>
  <div class="brand">GhostGuard ‚Ä¢ Dashboard</div>
  <button class="btn" id="logout">Logga ut</button>
</header>

<div class="wrap">
  <div class="grid">

    <div class="card">
      <div class="title">Licens status (Live)</div>

      <div class="kv">
        <div class="k">License Key</div><div class="v mono" id="lk">-</div>
        <div class="k">Status</div><div class="v" id="st">-</div>
        <div class="k">G√•r ut</div><div class="v" id="ex">-</div>
        <div class="k">Tid kvar</div><div class="v" id="tl">-</div>
        <div class="k">Spelare online</div><div class="v good" id="onlineCount">0</div>
      </div>

      <div class="actions">
        <button class="btn btn-green" id="btnStart">Start</button>
        <button class="btn btn-red" id="btnStop">Stop</button>
        <button class="btn btn-blue" id="btnRefresh">Refresh</button>
      </div>

      <div class="note">Licensen m√•ste vara <span class="good">ACTIVE</span> f√∂r att anticheaten ska fungera.</div>

      <div class="alert" id="statusAlert"></div>

      <div class="download-box">
        <h3 style="margin:0 0 6px">üõ° GhostGuard Anticheat</h3>
        <p style="margin:0" class="small">Ladda ner senaste versionen h√§r.</p>
        <a class="download-btn"
           href="https://drive.google.com/file/d/1Ayg8qnk5fuR4UrjgiIFdsW8veqLH4IS6/view?usp=sharing"
           target="_blank">‚¨á Ladda ner GhostGuard</a>
      </div>
    </div>

    <div class="card">
      <div class="title">Spelare online (Live)</div>
      <div class="player-list" id="playerList">Laddar...</div>
    </div>

  </div>
</div>

<script>
const API = "https://ghostguard-backend.onrender.com";

const licenseKey = localStorage.getItem("gg_license_key") || "";
const token = localStorage.getItem("gg_token") || "";

if(!licenseKey || !token){
  // Saknar login ‚Üí tillbaka
  window.location.href = "index.html";
}

const el = id => document.getElementById(id);
let currentExpire = null;
let currentStatus = "UNKNOWN";

/* ------------------ HELPERS ------------------ */
function fmtDate(iso){
  if(!iso) return "-";
  try { return new Date(iso).toLocaleString(); } catch { return iso; }
}

function timeLeft(iso){
  if(!iso) return "-";
  let diff = new Date(iso) - Date.now();
  if(diff <= 0) return "Utg√•ngen";

  const d = Math.floor(diff / 86400000);
  diff %= 86400000;
  const h = Math.floor(diff / 3600000);
  diff %= 3600000;
  const m = Math.floor(diff / 60000);
  return `${d}d ${h}h ${m}m`;
}

function pill(status){
  const s = (status || "UNKNOWN").toUpperCase();

  let cls = "warn";
  if(s === "ACTIVE") cls = "good";
  else if(s === "DISABLED" || s === "EXPIRED") cls = "bad";
  else if(s === "UNKNOWN") cls = "gray";

  return `<span class="pill ${cls}"><span class="dot"></span>${s}</span>`;
}

function showAlert(text, type){
  const a = el("statusAlert");
  if(!text){
    a.className = "alert";
    a.textContent = "";
    return;
  }
  a.className = "alert show " + (type || "");
  a.textContent = text;
}

/* ------------------ API WRAPPER ------------------ */
async function postJson(path, body){
  const res = await fetch(API + path, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify(body || {})
  });

  const data = await res.json().catch(()=> ({}));
  return { res, data };
}

/* ------------------ LOAD DASHBOARD ------------------ */
async function loadDashboard(){
  try{
    el("lk").textContent = licenseKey;

    const { res, data } = await postJson("/customer/dashboard", { token });

    if(!res.ok || !data.success){
      // 401 = token fel/utg√•nget
      if(res.status === 401){
        showAlert("Din session har g√•tt ut. Logga in igen.", "red");
        return;
      }
      showAlert("Kunde inte h√§mta licens (backend fel).", "red");
      return;
    }

    // backend skickar { success:true, data:{...} }
    const d = data.data || data;

    currentExpire = d.expires_at || null;
    currentStatus = (d.status || "UNKNOWN").toUpperCase();

    // om expires passerat ‚Üí EXPIRED (extra s√§kert)
    if(currentExpire && new Date(currentExpire) < new Date()){
      currentStatus = "EXPIRED";
    }

    el("st").innerHTML = pill(currentStatus);
    el("ex").textContent = fmtDate(currentExpire);
    el("tl").textContent = timeLeft(currentExpire);

    // alerts + knappar
    if(currentStatus === "DISABLED"){
      showAlert("En admin har st√§ngt din licens. √ñppna en ticket p√• Discord f√∂r mer info.", "red");
    } else if(currentStatus === "EXPIRED"){
      showAlert("Din licens har g√•tt ut. √ñppna en ticket p√• Discord f√∂r f√∂rl√§ngning.", "red");
    } else if(currentStatus === "ACTIVE"){
      showAlert("", "");
    } else {
      showAlert("Status ok√§nd just nu. Tryck Refresh eller kolla att backend √§r uppe.", "blue");
    }

    const canToggle = (currentStatus !== "EXPIRED"); // du kan √§ndra om du vill
    el("btnStart").disabled = !canToggle;
    el("btnStop").disabled  = !canToggle;

  } catch(e){
    console.error("Dashboard load error", e);
    showAlert("Ett fel h√§nde n√§r dashboard skulle laddas.", "red");
  }
}

/* ------------------ LOAD PLAYERS (LIVE) ------------------ */
async function loadPlayers(){
  try{
    const { res, data } = await postJson("/customer/live-players", { token });

    // Om token inte st√∂ds i din route (men du har token-st√∂d d√§r), annars fallback:
    let players = [];
    if(res.ok){
      players = data.players || [];
    } else {
      // fallback: f√∂rs√∂k license_key om servern inte accepterar token (bara f√∂r safety)
      const r2 = await postJson("/customer/live-players", { license_key: licenseKey });
      players = r2.data.players || [];
    }

    el("onlineCount").textContent = players.length;

    const list = el("playerList");
    list.innerHTML = "";

    if(players.length === 0){
      list.innerHTML = `<div class="small gray">Inga spelare online.</div>`;
      return;
    }

    players.forEach(p => {
      const name = (p.name ?? "Unknown").toString();
      const id = (p.id ?? "-").toString();
      const ping = (p.ping ?? "-").toString();

      list.innerHTML += `
        <div class="row">
          <div>
            <div style="font-weight:900">${name}</div>
            <div class="small">ID: <span class="mono">${id}</span></div>
          </div>
          <div class="mono" style="font-weight:900; color:rgba(96,165,250,.95)">${ping}ms</div>
        </div>
      `;
    });

  } catch(e){
    console.error("Player load error", e);
    // visa inget h√•rt fel h√§r, bara beh√•ll tyst
  }
}

/* ------------------ TOGGLE (START/STOP) ------------------ */
async function toggle(status){
  try{
    // Blockera om admin st√§ngt eller expired
    if(currentStatus === "DISABLED"){
      showAlert("Du kan inte starta: en admin har st√§ngt din licens. √ñppna ticket p√• Discord.", "red");
      return;
    }
    if(currentStatus === "EXPIRED"){
      showAlert("Du kan inte starta: licensen √§r utg√•ngen. √ñppna ticket p√• Discord.", "red");
      return;
    }

    const { res, data } = await postJson("/customer/toggle", { token, status });

    if(!res.ok || !data.success){
      if(res.status === 401){
        showAlert("Din session har g√•tt ut. Logga in igen.", "red");
        return;
      }
      showAlert("Kunde inte √§ndra status (backend fel).", "red");
      return;
    }

    loadDashboard();
  } catch(e){
    console.error("Toggle error", e);
    showAlert("Fel vid √§ndring av status.", "red");
  }
}

/* ------------------ BUTTONS ------------------ */
el("btnStart").onclick = () => toggle("ACTIVE");
el("btnStop").onclick  = () => toggle("DISABLED");
el("btnRefresh").onclick = () => { loadDashboard(); loadPlayers(); };

el("logout").onclick = () => {
  localStorage.removeItem("gg_license_key");
  localStorage.removeItem("gg_token");
  window.location.href = "index.html";
};

/* ------------------ LIVE UPDATES ------------------ */
setInterval(() => {
  if(currentExpire){
    el("tl").textContent = timeLeft(currentExpire);
  }
}, 1000);

setInterval(loadPlayers, 5000);
setInterval(loadDashboard, 30000);

loadDashboard();
loadPlayers();
</script>
</body>
</html>
