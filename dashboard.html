<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GhostGuard Panel</title>

<style>
:root{
  --bg:#060b18;
  --sidebar:#0c1426;
  --card:#111c33;
  --border:rgba(255,255,255,.08);
  --blue:#3b82f6;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#f59e0b;
  --text:#e6f0ff;
  --muted:rgba(230,240,255,.6);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,system-ui,sans-serif;
  background:radial-gradient(900px 500px at 50% 0%, rgba(59,130,246,.15), transparent 60%), var(--bg);
  color:var(--text);
  display:flex;
}

.sidebar{
  width:230px;
  background:linear-gradient(180deg, rgba(12,20,38,.95), rgba(12,20,38,.85));
  min-height:100vh;
  padding:20px 15px;
  border-right:1px solid var(--border);
}

.logo{
  font-weight:900;
  font-size:18px;
  margin-bottom:22px;
  display:flex;
  align-items:center;
  gap:10px;
}

.nav-item{
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:8px;
  cursor:pointer;
  color:var(--muted);
}
.nav-item:hover{
  background:rgba(59,130,246,.15);
  color:var(--text);
}
.nav-item.active{
  background:rgba(59,130,246,.25);
  color:var(--text);
}

.content{
  flex:1;
  padding:26px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}

.card{
  background:linear-gradient(180deg, rgba(17,28,51,.95), rgba(17,28,51,.78));
  padding:18px;
  border-radius:14px;
  border:1px solid var(--border);
}

.card-title{
  font-weight:900;
  font-size:16px;
  margin-bottom:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.05);
}

.hidden{display:none}

.player-row{
  display:flex;
  justify-content:space-between;
  padding:12px 14px;
  border-bottom:1px solid rgba(255,255,255,.06);
  cursor:pointer;
}

.player-name{font-weight:900}
.player-sub{font-size:12px;color:var(--muted)}

.logBox{
  max-height:520px;
  overflow:auto;
  font-size:13px;
}

.logRow{
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.06);
}

.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(0,0,0,.55);
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  display:none;
}
.toast.show{display:block}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">ðŸ‘» GhostGuard</div>
  <div class="nav-item active" onclick="showView('dashboard',this)">Dashboard</div>
  <div class="nav-item" onclick="showView('players',this)">Players</div>
  <div class="nav-item" onclick="showView('logs',this)">Server Logs</div>
</div>

<div class="content">

  <div id="dashboardView">
    <div class="grid">
      <div class="card">
        <div class="card-title">License</div>
        <div class="row"><div>Status</div><div id="license-status">-</div></div>
        <div class="row"><div>Expires</div><div id="license-expire">-</div></div>
      </div>

      <div class="card">
        <div class="card-title">Server</div>
        <div class="row"><div>Status</div><div id="server-status">-</div></div>
        <div class="row"><div>Players</div><div id="players-count">0</div></div>
      </div>
    </div>
  </div>

  <div id="playersView" class="hidden">
    <div class="card">
      <div class="card-title">Online Players</div>
      <div id="players-list"></div>
    </div>
  </div>

  <div id="logsView" class="hidden">
    <div class="card">
      <div class="card-title">Logs</div>
      <div id="logs-box" class="logBox"></div>
    </div>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
const API = "https://ghostgaurd-becakd.onrender.com";
const licenseKey = localStorage.getItem("gg_license_key") || "";

function showView(view, el){
  document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
  el.classList.add("active");

  ["dashboard","players","logs"].forEach(v=>{
    document.getElementById(v+"View").classList.add("hidden");
  });

  document.getElementById(view+"View").classList.remove("hidden");
}

async function fetchPlayers(){
  if(!licenseKey) return;
  const res = await fetch(API + "/api/server/players/" + licenseKey);
  const data = await res.json();
  const list = data.players || [];
  document.getElementById("players-count").innerText = list.length;

  document.getElementById("players-list").innerHTML =
    list.map(p=>`
      <div class="player-row">
        <div>
          <div class="player-name">${p.name}</div>
          <div class="player-sub">ID: ${p.id} â€¢ Ping: ${p.ping}</div>
        </div>
      </div>
    `).join("");
}

async function fetchServerStatus(){
  if(!licenseKey) return;
  const res = await fetch(API + "/api/server/status/" + licenseKey);
  const data = await res.json();
  document.getElementById("server-status").innerText =
    data.online ? "Online" : "Offline";
}

async function fetchLogs(){
  if(!licenseKey) return;
  const res = await fetch(API + "/api/server/logs/" + licenseKey);
  const data = await res.json();
  const logs = data.data || [];
  document.getElementById("logs-box").innerHTML =
    logs.slice(0,50).map(l=>`
      <div class="logRow">
        ${l.message}
      </div>
    `).join("");
}

async function fetchLicense(){
  const token = localStorage.getItem("gg_token") || "";

  if(!token){
    document.getElementById("license-status").innerText = "NO SESSION";
    return;
  }

  try{
    const res = await fetch(API + "/customer/dashboard", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ token })
    });

    const text = await res.text();
    let data = null;
    try{ data = JSON.parse(text); }catch{}

    if(!data || !data.success){
      document.getElementById("license-status").innerText = "ERROR";
      return;
    }

    const lic = data.data;

    document.getElementById("license-status").innerText = lic.status || "-";
    document.getElementById("license-expire").innerText =
      lic.expires_at ? new Date(lic.expires_at).toLocaleString() : "Lifetime";

  }catch(e){
    console.error("License error:", e);
    document.getElementById("license-status").innerText = "NETWORK ERROR";
  }
}


  
setInterval(fetchPlayers, 3000);
setInterval(fetchServerStatus, 5000);
setInterval(fetchLogs, 3000);

fetchPlayers();
fetchServerStatus();
fetchLogs();
</script>

</body>
</html>
