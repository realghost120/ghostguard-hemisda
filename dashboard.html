<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GhostGuard Panel</title>

<style>
:root{
  --bg:#060c18;
  --card:#101a2e;
  --blue:#3b82f6;
  --blueGlow:rgba(59,130,246,.4);
  --red:#ef4444;
  --yellow:#f59e0b;
  --green:#22c55e;
  --border:rgba(255,255,255,.06);
  --text:#e6f0ff;
  --muted:rgba(230,240,255,.6);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at 20% 0%, #0f1f3d, #060c18);
  color:var(--text);
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:linear-gradient(180deg,#0b1426,#0a1222);
  padding:30px 20px;
  border-right:1px solid var(--border);
}

.logo{
  font-size:22px;
  font-weight:900;
  margin-bottom:35px;
}

.nav{
  padding:12px 14px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:10px;
  color:var(--muted);
  transition:.2s;
}

.nav:hover{background:rgba(59,130,246,.15);color:white;}
.nav.active{background:rgba(59,130,246,.25);color:white;}

.content{
  flex:1;
  padding:40px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:25px;
}

.card{
  background:linear-gradient(180deg,var(--card),#0d1628);
  border-radius:16px;
  padding:25px;
  border:1px solid var(--border);
}

/* PLAYER CARD */
.player-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  border-radius:12px;
  background:rgba(59,130,246,.08);
  margin-bottom:10px;
  border:1px solid transparent;
  transition:.2s;
}

.player-card:hover{
  background:rgba(59,130,246,.18);
  border-color:var(--blueGlow);
}

.player-info{
  display:flex;
  flex-direction:column;
}

.player-name{font-weight:800}
.player-id{font-size:12px;color:var(--muted)}

.player-actions{
  display:flex;
  gap:8px;
}

.btn{
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
  border:none;
  cursor:pointer;
}

.btn-kick{background:var(--yellow);color:#000}
.btn-ban{background:var(--red);color:white}

.status-online{color:var(--green);font-weight:800}
.status-offline{color:var(--red);font-weight:800}

.log{
  font-size:13px;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.05);
  color:var(--muted);
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">ðŸ‘» GhostGuard</div>
  <div class="nav active" onclick="showView('dashboard', this)">Dashboard</div>
  <div class="nav" onclick="showView('players', this)">Players</div>
  <div class="nav" onclick="showView('logs', this)">Server Logs</div>
</div>

<div class="content">

<div id="dashboardView">
  <div class="grid">
    <div class="card">
      <h3>License</h3>
      <p>Status: <span id="licenseStatus">Loading...</span></p>
      <p>Expires: <span id="licenseExpire">-</span></p>
    </div>

    <div class="card">
      <h3>Server</h3>
      <p>Status: <span id="serverStatus">Loading...</span></p>
      <p>Players: <span id="playerCountDash">0</span></p>
    </div>
  </div>
</div>

<div id="playersView" style="display:none;">
  <div class="card">
    <h3>Online Players</h3>
    <div id="playerList"></div>
  </div>
</div>

<div id="logsView" style="display:none;">
  <div class="card">
    <h3>Live Logs</h3>
    <div id="logList"></div>
  </div>
</div>

</div>

<script>
const API="https://ghostgaurd-becakd.onrender.com";
const licenseKey=localStorage.getItem("gg_license_key")||"";
const token=localStorage.getItem("gg_token")||"";

function showView(view, el){
  document.querySelectorAll(".nav").forEach(n=>n.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("dashboardView").style.display="none";
  document.getElementById("playersView").style.display="none";
  document.getElementById("logsView").style.display="none";

  document.getElementById(view+"View").style.display="block";
}

async function fetchLicense(){
  if(!token) return;
  try{
    const res=await fetch(API+"/customer/dashboard",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({token})
    });
    const data=await res.json();
    if(data.success){
      document.getElementById("licenseStatus").innerText=data.data.status;
      document.getElementById("licenseExpire").innerText=
        data.data.expires_at?new Date(data.data.expires_at).toLocaleString():"Lifetime";
    }
  }catch(e){console.log(e);}
}

async function fetchServer(){
  try{
    const res=await fetch(API+"/api/server/status/"+licenseKey);
    const data=await res.json();
    document.getElementById("serverStatus").innerText=data.online?"Online":"Offline";
    document.getElementById("serverStatus").className=data.online?"status-online":"status-offline";
    document.getElementById("playerCountDash").innerText=data.players||0;
  }catch(e){console.log(e);}
}

async function fetchPlayers(){
  try{
    const res=await fetch(API+"/api/server/players/"+licenseKey);
    const data=await res.json();
    const players=data.players||[];

    document.getElementById("playerList").innerHTML=players.map(p=>`
      <div class="player-card">
        <div class="player-info">
          <span class="player-name">${p.name}</span>
          <span class="player-id">ID: ${p.id}</span>
        </div>
        <div class="player-actions">
          <button class="btn btn-kick" onclick="kick(${p.id})">Kick</button>
          <button class="btn btn-ban" onclick="ban(${p.id})">Ban</button>
        </div>
      </div>
    `).join("");
  }catch(e){console.log(e);}
}

async function fetchLogs(){
  try{
    const res=await fetch(API+"/api/server/logs/"+licenseKey);
    const data=await res.json();
    document.getElementById("logList").innerHTML=(data.data||[]).slice(0,50).map(l=>`
      <div class="log">${new Date(l.time).toLocaleTimeString()} - ${l.message}</div>
    `).join("");
  }catch(e){console.log(e);}
}

setInterval(fetchServer,5000);
setInterval(fetchPlayers,3000);
setInterval(fetchLogs,3000);

fetchLicense();
fetchServer();
fetchPlayers();
fetchLogs();
</script>

</body>
</html>
