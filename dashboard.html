<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GhostGuard Dashboard</title>

<style>
:root{
  --bg1:#070b14; --bg2:#05070d;
  --card:#0f172a;
  --text:#e8f0ff; --muted:rgba(232,240,255,.65);
  --blue:#3b82f6; --green:#22c55e; --red:#ef4444; --yellow:#f59e0b;
  --shadow:0 18px 70px rgba(0,0,0,.55);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Arial, sans-serif; color:var(--text);
  background:radial-gradient(900px 500px at 50% 0%, rgba(59,130,246,.20), transparent 60%), linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
}
header{
  display:flex; justify-content:space-between; align-items:center;
  padding:18px 28px;
  background:rgba(5,7,13,.6);
  border-bottom:1px solid rgba(255,255,255,.06);
}
.brand{font-weight:900; font-size:18px}
.btn{
  border:none; cursor:pointer; font-weight:900;
  padding:10px 14px; border-radius:12px;
  color:var(--text); background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
}
.btn-green{background:rgba(34,197,94,.2)}
.btn-red{background:rgba(239,68,68,.2)}
.btn-blue{background:rgba(59,130,246,.2)}
.wrap{max-width:1100px; margin:0 auto; padding:30px}
.grid{display:grid; grid-template-columns:1.2fr .8fr; gap:20px}
.card{
  background:rgba(15,28,55,0.8);
  border-radius:18px;
  padding:20px;
  border:1px solid rgba(255,255,255,.06);
}
.title{font-size:20px; font-weight:900; margin-bottom:15px}
.kv{display:grid; grid-template-columns:150px 1fr; gap:8px 12px}
.k{color:var(--muted); font-size:13px}
.v{font-weight:800}
.pill{
  padding:6px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.1);
}
.good{color:var(--green)}
.bad{color:var(--red)}
.warn{color:var(--yellow)}
.player-list div{
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.05);
}
@media(max-width:900px){ .grid{grid-template-columns:1fr} }
</style>
</head>

<body>
<header>
  <div class="brand">GhostGuard • Dashboard</div>
  <button class="btn" id="logout">Logga ut</button>
</header>

<div class="wrap">
  <div class="grid">

    <div class="card">
      <div class="title">Licens status</div>

      <div class="kv">
        <div class="k">License Key</div>
        <div class="v" id="lk">-</div>

        <div class="k">Status</div>
        <div class="v" id="st">-</div>

        <div class="k">Går ut</div>
        <div class="v" id="ex">-</div>

        <div class="k">Tid kvar</div>
        <div class="v" id="tl">-</div>

        <div class="k">Spelare online</div>
        <div class="v good" id="onlineCount">0</div>
      </div>

      <div style="margin-top:20px; display:flex; gap:10px;">
        <button class="btn btn-green" id="btnStart">Start</button>
        <button class="btn btn-red" id="btnStop">Stop</button>
        <button class="btn btn-blue" id="btnRefresh">Refresh</button>
      </div>

    </div>

    <div class="card">
      <div class="title">Spelare online (Live)</div>
      <div id="playerList" class="player-list">
        Laddar...
      </div>
    </div>

  </div>
</div>

<script>
const API = "https://ghostguard-backend.onrender.com";
const el = id => document.getElementById(id);

const token = localStorage.getItem("gg_token");
if(!token){
  window.location.href = "index.html";
}

let expireDate = null;

/* ---------- HELPERS ---------- */

function fmtDate(iso){
  if(!iso) return "-";
  return new Date(iso).toLocaleString();
}

function timeLeft(iso){
  if(!iso) return "-";

  let diff = new Date(iso) - Date.now();
  if(diff <= 0) return "Utgången";

  const d = Math.floor(diff / 86400000);
  diff %= 86400000;
  const h = Math.floor(diff / 3600000);
  diff %= 3600000;
  const m = Math.floor(diff / 60000);

  return `${d}d ${h}h ${m}m`;
}

/* ---------- LOAD DASHBOARD ---------- */

async function loadDashboard(){
  const res = await fetch(API + "/customer/dashboard", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token })
  });

  const json = await res.json();

  if(!res.ok || !json.success){
    console.log("Dashboard error", json);
    return;
  }

  const data = json.data;
  expireDate = data.expires_at;

  el("lk").textContent = data.license_key;

  let status = data.status;
  let cls = "warn";
  if(status === "ACTIVE") cls = "good";
  if(status === "DISABLED" || status === "EXPIRED") cls = "bad";

  el("st").innerHTML = `<span class="pill ${cls}">${status}</span>`;
  el("ex").textContent = fmtDate(expireDate);
  el("tl").textContent = timeLeft(expireDate);
}

/* ---------- LOAD PLAYERS ---------- */

async function loadPlayers(){
  const res = await fetch(API + "/customer/live-players", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token })
  });

  const json = await res.json();
  const players = json.players || [];

  el("onlineCount").textContent = players.length;

  if(players.length === 0){
    el("playerList").innerHTML = "Inga spelare online.";
    return;
  }

  el("playerList").innerHTML =
    players.map(p =>
      `<div>${p.name} (ID ${p.id}) — ${p.ping}ms</div>`
    ).join("");
}

/* ---------- TOGGLE ---------- */

async function toggle(status){
  await fetch(API + "/customer/toggle", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ token, status })
  });
  loadDashboard();
}

/* ---------- BUTTONS ---------- */

el("btnStart").onclick = () => toggle("ACTIVE");
el("btnStop").onclick = () => toggle("DISABLED");
el("btnRefresh").onclick = loadDashboard;

el("logout").onclick = () => {
  localStorage.removeItem("gg_token");
  localStorage.removeItem("gg_license_key");
  window.location.href = "index.html";
};

/* ---------- LIVE UPDATE ---------- */

setInterval(()=>{
  if(expireDate){
    el("tl").textContent = timeLeft(expireDate);
  }
},1000);

setInterval(loadPlayers,5000);
setInterval(loadDashboard,30000);

loadDashboard();
loadPlayers();
</script>
</body>
</html>
